name: Lint
permissions:
  contents: read
on:
  pull_request:
    branches: [main]

jobs:
  lint-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies
        run: cd server && npm install

      - name: Run ESLint
        run: cd server && npm run lint
