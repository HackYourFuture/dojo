  /geo/cities:
    get:
      tags:
        - Geography
      summary: Get list of cities
      description: Find cities by a keyword. Query and limit variables are optional. This endpoint is useful for auto-complete fields
      security:
        - cookie_token:
      parameters:
        - name: q
          in: query
          description: Search query
          required: false
          schema:
            type: string
        - name: limit
          in: query
          description: Limit the number of results
          required: false
          schema:
            type: integer
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
                  example: 'Amsterdam'

  /geo/countries:
    get:
      tags:
        - Geography
