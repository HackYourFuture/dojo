        400:
          description: Invalid user data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        409:
          description: Email already in use
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /admin/users/{id}:
    put:
      tags:
        - Users
      summary: Update an existing user
      description: Update user information by ID
      security:
        - cookie_token: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The ID of the user to update
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateUser'
      responses:
        200:
          description: User updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        400:
          description: Invalid user data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
    delete:
      tags:
        - Users
      summary: Delete a user
      description: Delete a user from the system by ID
      security:
        - cookie_token: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
          description: The ID of the user to delete
      responses:
        204:
          description: User deleted successfully
        404:
          description: User not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /dashboard:
    get:
      tags:
        - Dashboard
      summary: Get the data to display on the dashboard
      description: ''
      security:
        - cookie_token:
      parameters:
        - name: startDate
          in: query
          description: Include all trainees who started the program on or after startDate
          required: true
          schema:
            type: string
            format: date-time
            example: '2024-01-01'

        - name: endDate
          in: query
          description: Include all trainees who started the program before or on endDate
          required: true
          schema:
            type: string
            format: date-time
            example: '2025-01-01'

      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  demographics:
                    type: object
                    properties:
                      genderDistribution:
                        type: array
                        items:
                          $ref: '#/components/schemas/DashboardData'
                      countryOfOrigin:
                        type: array
                        items:
                          $ref: '#/components/schemas/DashboardData'
                  program:
                    properties:
                      graduations:
                        type: array
                        items:
                          $ref: '#/components/schemas/DashboardData'
                      employment:
                        type: array
                        items:
                          $ref: '#/components/schemas/DashboardData'

components:
  schemas:
    LoginRequest:
      type: object
      properties:
        authCode:
          type: string
          example: 4/0AnvDMrB6_8zVFU2GeTDALqZB_WDSYf6Zg8as7mAHQ84gJ5xrnwZA37Cz0tEned-MhPPn9w
        redirectURI:
          type: string
          description: 'The callback URI that was used in the Google Auth request. It should match the base URL of the frontend'
          example: http://localhost:5142

    LoginResponse:
      type: object
      properties:
        token:
          type: string
          example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJzdWIiOiIxMjM0NTY3ODkwIiwibmFtZSI6IkpvaG4gRG9lIiwiaWF0IjoxNTE2MjM5MDIyfQ.SflKxwRJSMeKKF2QT4fwpMeJf36POk6yJV_adQssw5c

    Trainee:
      type: object
      required:
        - personalInfo
        - contactInfo
        - educationInfo
      properties:
        id:
          type: string
          example: '65ea2e1e696deb3b3ebff843'
        createdAt:
          type: string
          format: date-time
          example: '2024-01-01T00:00:00.000Z'
        updatedAt:
          type: string
          format: date-time
          example: '2024-01-01T00:00:00.000Z'
        displayName:
          type: string
          example: Johnny Doe
        profileURL:
          type: string
          example: https://example.com/trainee/Isaac-Pagaca_HpOjvmwX
        imageURL:
          type: string
          example: https://cdn.example.com/images/profile/HpOjvmwX.jpeg
        thumbnailURL:
          type: string
          example: https://cdn.example.com/images/HpOjvmwX_thumb.jpeg
        personalInfo:
          $ref: '#/components/schemas/TraineePersonalInfo'
        contactInfo:
          $ref: '#/components/schemas/TraineeContactInfo'
        educationInfo:
          $ref: '#/components/schemas/TraineeEducationInfo'
        employmentInfo:
          $ref: '#/components/schemas/TraineeEmploymentInfo'
        interactions:
          type: array
          items:
            $ref: '#/components/schemas/InteractionWithReporter'

    TraineePersonalInfo:
      type: object
      required:
        - firstName
        - lastName
        - gender
      properties:
        firstName:
          type: string
          example: John
        lastName:
          type: string
          example: Doe
        preferredName:
          type: string
          example: Johnny
        gender:
          type: string
          enum:
            - man
            - woman
            - non-binary
            - other
        pronouns:
          type: string
          example: He/His
        location:
          type: string
          example: Amsterdam
        englishLevel:
          type: string
          enum:
            - needs-work
            - moderate
            - good
          example: good
        professionalDutch:
          type: boolean
          example: true
        countryOfOrigin:
          type: string
          example: Syria
        background:
          type: string
          enum:
            - refugee
            - family-reunification
            - partner-of-skilled-migrant
            - vulnerable-group
            - eu-citizen
          example: refugee
        hasWorkPermit:
          type: boolean
          example: true
        residencyStatus:
          type: string
          enum:
            - first-interview
            - second-interview
            - residency
            - citizenship
        receivesSocialBenefits:
          type: boolean
          example: true
        caseManagerUrging:
          type: boolean
          example: false
        educationLevel:
          type: string
          enum:
            - none
            - high-school
            - diploma
            - bachelors-degree
            - masters-degree
            - phd
          example: bachelors-degree
        educationBackground:
          type: string
          example: BSc in Biology
        comments:
          type: string

    TraineeContactInfo:
      type: object
      required:
        - email
      properties:
        email:
          type: string
          example: john.doe@example.com
        slackId:
          type: string
          example: U068AQ9G99F
        phone:
          type: string
          example: 0612345678
        githubHandle:
          type: string
          example: johngithub
        linkedin:
          type: string
          example: https://linkedin.com/in/john.doe

    TraineeEducationInfo:
      type: object
      required:
        - learningStatus
        - startCohort
      properties:
        startCohort:
          type: number
          example: 46
          minimum: 0
          maximum: 999
        currentCohort:
          type: number
          example: 47
          minimum: 0
          maximum: 999
        learningStatus:
          $ref: '#/components/schemas/LearningStatus'
        startDate:
          type: string
          format: date-time
          example: 2024-01-01
        graduationDate:
          type: string
          format: date-time
          example: 2024-01-01
        quitReason:
          type: string
          enum:
            - technical
            - social-skills
            - personal
            - withdrawn
            - municipality-or-monetary
            - left-nl
            - other
        quitDate:
          type: string
          format: date-time
          example: 2024-01-01
        strikes:
          type: array
          items:
            $ref: '#/components/schemas/StrikeWithReporter'
        assignments:
          type: array
          items:
            $ref: '#/components/schemas/Assignment'
        tests:
          type: array
          items:
            $ref: '#/components/schemas/Test'
        comments:
          type: string

    TraineeEmploymentInfo:
      type: object
      required:
        - jobPath
      properties:
        jobPath:
          $ref: '#/components/schemas/JobPath'
        cvURL:
          type: string
          example: https://example.com/cv.pdf
        availability:
          type: string
        preferredRole:
          type: string
        preferredLocation:
          type: string
        drivingLicense:
          type: boolean
          example: false
        extraTechnologies:
          type: string
        employmentHistory:
          type: array
          items:
            $ref: '#/components/schemas/EmploymentHistory'
        comments:
          type: string

    Strike:
      type: object
      required:
        - date
        - reason
        - comments
      properties:
        id:
          type: string
          example: g5HQGuL8
        date:
          type: string
          format: date-time
          example: 2024-01-01T00:00:00.000Z
        reason:
          type: string
          enum:
            - absence
            - incomplete-submission
            - late-attendance
            - late-submission
            - missed-submission
            - pending-feedback
            - other
        comments:
          type: string

    StrikeWithReporter:
      allOf:
        - $ref: '#/components/schemas/Strike'
        - type: object
          required:
            - reporter
          properties:
            reporter:
              type: object
              properties:
                name:
                  type: string
                imageUrl:
                  type: string

    StrikeWithReporterID:
      allOf:
        - $ref: '#/components/schemas/Strike'
        - type: object
          properties:
            reporterID:
              type: string
              example: g5HQGuL8

    Interaction:
      type: object
      required:
        - date
        - type
        - details
      properties:
        id:
          type: string
          example: g5HQGuL8
        date:
          type: string
          format: date-time
          example: 2024-01-01T00:00:00.000Z
        type:
          type: string
          enum:
            - call
            - chat
            - feedback
            - in-person
            - tech-hour
            - english-mentorship
            - tech-support
            - hr-mentorship
            - grad-mentorship
            - other
        title:
          type: string
        details:
          type: string

    InteractionWithReporter:
      allOf:
        - $ref: '#/components/schemas/Interaction'
        - type: object
          required:
            - reporter
          properties:
            reporter:
              type: object
              properties:
                name:
                  type: string
                imageUrl:
                  type: string

    InteractionWithReporterID:
      allOf:
        - $ref: '#/components/schemas/Interaction'
        - type: object
          properties:
            reporterID:
              type: string
              example: g5HQGuL8

    Assignment:
      type: object
      required:
        - type
        - status
      properties:
        id:
          type: string
          example: g5HQGuU8
        createDate:
          type: string
          format: date-time
          example: 2024-01-01T00:00:00.000Z
        type:
          type: string
          example: 'JS week 2'
        status:
          type: string
          example: 'waiting-review'
        content:
          type: string
          example: 'https://github.com/link/to/assignment'
        comments:
          type: string

    Test:
      type: object
      required:
        - date
        - type
        - result
      properties:
        id:
          type: string
          example: g5HQGuL8
        date:
          type: string
          format: date-time
          example: 2024-01-01
        type:
          type: string
          enum:
            - presentation
            - javaScript
            - browsers-interview
            - using-apis-interview
            - nodejs
            - react-interview
            - final-project-interview
        score:
          type: number
          example: 8.6
        result:
          type: string
          enum:
            - passed
            - passed-with-warning
            - failed
            - disqualified
        comments:
          type: string

    EmploymentHistory:
      type: object
      required:
        - startDate
        - type
        - role
        - feeCollected
      properties:
        id:
          type: string
          example: g5HQGuL8
        type:
          type: string
          enum:
            - internship
            - job
        companyName:
          type: string
          example: HackYourFuture
        role:
          type: string
          example: 'Frontend developer'
        startDate:
          type: string
          format: date-time
          example: 2024-01-01
        endDate:
          type: string
          format: date-time
          example: 2024-01-01
        feeCollected:
          type: boolean
        feeAmount:
          type: number
          example: 500
        comments:
          type: string

    LearningStatus:
      type: string
      enum:
        - studying
        - graduated
        - on-hold
        - quit
      example: studying | graduated | on-hold | quit

    JobPath:
      type: string
      enum:
        - not-graduated
        - searching
        - internship
        - tech-job
        - non-tech-job
        - not-searching
        - other-studies
        - no-longer-helping
      example: not-graduated

    User:
      type: object
      properties:
        id:
          type: string
          example: Pv3R416r
        name:
          type: string
        email:
          type: string
          example: user@example.com
        imageUrl:
          type: string
          example: 'https://images.example.com/image.png'
        isActive:
          type: boolean
          example: true

    CreateUser:
      type: object
      required:
        - email
        - name
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        name:
          type: string
          example: John Doe
        imageUrl:
          type: string
          example: 'https://images.example.com/image.png'
        isActive:
          type: boolean
          default: true
          example: true

    UpdateUser:
      type: object
      properties:
        email:
          type: string
          format: email
          example: user@example.com
        name:
          type: string
          example: John Doe
        imageUrl:
          type: string
          example: 'https://images.example.com/image.png'
        isActive:
          type: boolean
          example: true

    DashboardData:
      type: object
      properties:
        label:
          type: string
        value:
          type: number
          example: 42.12
        percent:
          type: number
          example: 58.1

    Error:
      type: object
      properties:
        message:
          type: string
          example: 'Error message'

    Binary:
      type: string
      format: binary
      example: <binary data>

  securitySchemes:
    cookie_token:
      type: apiKey
      name: dojo_token
      description: A JWT which was provided after a successful login
      in: cookie
