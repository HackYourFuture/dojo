  /cohorts:
    get:
      tags:
        - Cohorts
      summary: Fetch a list of cohorts with their trainees
      description: Returns a list of cohorts for a specified range.
      security:
        - cookie_token:
      parameters:
        - name: start
          in: query
          description: 'Lower range of the cohort. Default: 0'
          schema:
            type: integer
            minimum: 0
            maximum: 999
        - name: end
          in: query
          description: 'Upper range of the cohort. Default: 999'
          required: false
          schema:
            type: integer
            minimum: 0
            maximum: 999
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    cohort:
                      type: number
                    trainees:
                      type: array
                      items:
                        type: object
                        properties:
                          id:
                            type: string
                          thumbnailURL:
                            type: string
                          displayName:
                            type: string
                          location:
                            type: string
                          hasWorkPermit:
