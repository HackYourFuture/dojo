openapi: 3.0.3
info:
  title: Dojo API
  description: |-
    Welcome to the Dojo API specification
  version: 1.0.0
externalDocs:
  description: Dojo GitHub repository
  url: https://github.com/hackYourFuture/dojo
servers:
  - url: http://localhost:7777/api/
    description: Local development server
  - url: https://dojo-test.hackyourfuture.net/api/
    description: Test server
tags:
  - name: Auth
    description: ''
  - name: Search
    description: ''
  - name: Trainees
    description: ''
  - name: Trainee Education
    description: 'Endpoints to manage Trainee education info such as strikes and tests.'
  - name: Trainee Employment
    description: 'Endpoints to manage Trainee employment info.'
  - name: Cohorts
    description: ''
  - name: Geography
    description: ''
  - name: Dashboard
    description: ''
  - name: Users
    description: 'Endpoints to manage system users'
paths:
  /auth/login:
    post:
      tags:
        - Auth
      summary: Login to the system
      description: The endpoint exchanges Google Auth response code for internal JWT token to be used for authenticated requests
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/LoginResponse'
        401:
          description: Authentication failed. The provided token may be invalid.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        403:
          description: Unauthorized user - The user is not allowed to login
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/session:
    get:
      tags:
        - Auth
      summary: Get current logged in user info
      description: This endpoint returns the currently authenticated user. It extracts and verifies the session token.
      security:
        - cookie_token:
      responses:
        200:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /auth/logout:
    post:
      tags:
        - Auth
      summary: Logout from the system
      description: The endpoint removes the session token from the cookies.
      security:
        - cookie_token:
      responses:
        204:
          description: successful operation
        401:
          description: Not logged in.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /search:
    get:
      tags:
        - Search
      summary: Find trainees
      description: Find trainees by a keyword. The search will try to match the first name, last name or email.
      security:
        - cookie_token:
      parameters:
        - name: q
          in: query
          description: Search query
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: Limit the number of results. Default value is 20, Max value is 50.
          required: false
          schema:
            type: integer
            minimum: 1
            maximum: 50
      responses:
        '200':
          description: Successful operation
          content:
            application/json:
              schema:
                type: object
                properties:
                  hits:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: object
                          properties:
                            id:
                              type: string
                              example: 'Pv3R416r'
                            name:
                              type: string
                              example: John Doe
                            profileURL:
                              type: string
                              example: https://example.com/trainee/Isaac-Pagaca_HpOjvmwX
                            thumbnailURL:
                              type: string
                              example: https://cdn.example.com/images/HpOjvmwX_thumb.jpeg
                            cohort:
                              type: number
                              example: 52
                            searchScore:
                              type: number
                              example: 100
                      size:
                        type: integer
                        example: 45

        '400':
          description: Missing query

  /trainees:
    post:
      tags:
        - Trainees
      summary: Create new profile
      description: ''
      security:
        - cookie_token:
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trainee'
      responses:
        default:
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trainee'
  /trainees/{id}:
    get:
      tags:
        - Trainees
      summary: Fetch information about a trainee
      description: ''
      security:
        - cookie_token:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: '3jvz35Z'

      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trainee'
        '404':
          description: Trainee was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    patch:
      tags:
        - Trainees
      summary: Update trainee information
      description: ''
      security:
        - cookie_token:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: '3jvz35Z'
      requestBody:
        description: 'Can be partially sent for partial updates'
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Trainee'
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Trainee'
        '404':
          description: Trainee was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Trainees
      summary: Delete trainee from the system
      description: ''
      security:
        - cookie_token:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: '3jvz35Z'

      responses:
        '204':
          description: successful operation

        '404':
          description: Trainee was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /trainees/{id}/profile-picture:
    put:
      tags:
        - Trainees
      summary: Upload new profile picture of a given trainee
      description: >
        Accepts only images. The new image will override the old image.
        Max file size is 10MB. 
        The image may be resized on the backend to reduce its size.

      security:
        - cookie_token:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: '3jvz35Z'

      requestBody:
        description: ''
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                profilePicture:
                  $ref: '#/components/schemas/Binary'

      responses:
        '200':
          description: successful operation. Returns the image url
          content:
            application/json:
              schema:
                type: object
                properties:
                  imageURL:
                    type: string
                    example: 'https://example.com/image/65e9c0d25cd76173a4e431c.jpeg'
                  thumbnailURL:
                    type: string
                    example: 'https://example.com/image/65e9c0d25cd76173a4e431c_thumbnail.jpeg'
        '404':
          description: Trainee was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Trainees
      summary: Delete profile picture of a given trainee
      description: ''
      security:
        - cookie_token:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: '3jvz35Z'

      responses:
        '204':
          description: successful operation

        '404':
          description: Trainee was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /trainees/{id}/letters:
    post:
      tags:
        - Trainees
      summary: Generate a letter for the trainee
      description: 'This endpoint will generate and return a PDF document as a binary stream.'
      security:
        - cookie_token:
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            example: '3jvz35Z'
      requestBody:
        description: 'Provide a valid letter type'
        content:
          application/json:
            schema:
              type: object
              properties:
                type:
                  type: string
                  enum:
                    - github_trainee

      responses:
        '200':
          description: successful operation
          content:
            application/pdf:
              schema:
                $ref: '#/components/schemas/Binary'
        '400':
          description: Request format is invalid or the letter type is not supported
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: Trainee was not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
